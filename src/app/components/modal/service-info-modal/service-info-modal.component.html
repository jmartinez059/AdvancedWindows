<div id="service-modal">
  <div id="services-info-heading">
    <p id="info-heading-focus" mat-dialog-title>Service: </p>
    <p id="services-info-body">{{data.name}}</p>
  </div>  
  <div mat-dialog-content>
    <p id="info-heading-focus">Description:</p>
      <p id="services-info-body">{{data.description}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.story" cdkFocusInitial>Close</button>
  </div>
</div>
